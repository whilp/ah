name: work

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      issue:
        description: 'Issue number (skip selection)'
        type: number
        required: false

concurrency:
  group: work
  cancel-in-progress: false

env:
  REPO: ${{ github.repository }}
  PATH: o/bin:${{ github.workspace }}/o/bin:/usr/local/bin:/usr/bin:/bin

jobs:
  select:
    runs-on: ubuntu-latest
    outputs:
      issue: ${{ steps.select.outputs.issue }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install cosmic
        run: make cosmic

      - name: Select issue
        id: select
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          issue="${{ inputs.issue }}"
          bin/work-select --repo "$REPO" ${issue:+--issue "$issue"} >> "$GITHUB_OUTPUT"

  plan:
    needs: select
    if: needs.select.outputs.issue != ''
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Transition to doing
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh issue edit "${{ fromJson(needs.select.outputs.issue).url }}" --remove-label todo --add-label doing

      - name: Build ah
        run: make ah

      - name: Run plan phase
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: bin/work-plan \
          --title "${{ fromJson(needs.select.outputs.issue).title }}" \
          --body "${{ fromJson(needs.select.outputs.issue).body }}" \
          --number "${{ fromJson(needs.select.outputs.issue).number }}"

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: plan
          path: o/work/plan/

  do:
    needs: [select, plan]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: plan

      - name: Build ah
        run: make ah

      - name: Run do phase
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: bin/work-do \
          --title "${{ fromJson(needs.select.outputs.issue).title }}" \
          --number "${{ fromJson(needs.select.outputs.issue).number }}"

      - name: Push branch
        env:
          GH_TOKEN: ${{ github.token }}
        run: bin/work-push

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: do
          path: o/work/do/

  check:
    needs: [select, plan, do]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: plan

      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: do

      - name: Checkout work branch
        run: |
          branch=$(cat o/work/do/branch.txt)
          if git ls-remote --heads origin "$branch" | grep -q .; then
            git checkout "$branch"
          fi

      - name: Build ah
        run: make ah

      - name: Run check phase
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: bin/work-check

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: check
          path: o/work/check/

  act:
    needs: [select, plan, do, check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: do

      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: check

      - name: Execute actions (dry-run)
        env:
          GH_TOKEN: ${{ github.token }}
          ISSUE_URL: ${{ fromJson(needs.select.outputs.issue).url }}
        run: bin/work-act

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: act
          path: o/work/act/

  cleanup:
    needs: [select, plan, do, check, act]
    if: always() && needs.select.outputs.issue != ''
    runs-on: ubuntu-latest
    steps:
      - name: Update labels
        env:
          GH_TOKEN: ${{ github.token }}
          ISSUE_URL: ${{ fromJson(needs.select.outputs.issue).url }}
        run: |
          gh issue edit "$ISSUE_URL" --remove-label doing || true
          if [ "${{ needs.act.result }}" = "success" ]; then
            gh issue edit "$ISSUE_URL" --add-label done
          else
            gh issue edit "$ISSUE_URL" --add-label failed
          fi
