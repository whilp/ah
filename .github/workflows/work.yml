name: work

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      issue:
        description: 'Issue number (skip selection)'
        type: number
        required: false
      prompt:
        description: 'Run a predetermined prompt instead of picking an issue'
        type: choice
        required: false
        default: ''
        options:
          - ''
          - update-docs
      model:
        description: 'Model alias (sonnet, opus, haiku)'
        type: choice
        required: false
        default: ''
        options:
          - ''
          - sonnet
          - opus
          - haiku

concurrency:
  group: work
  cancel-in-progress: false

env:
  REPO: ${{ github.repository }}
  PATH: o/bin:${{ github.workspace }}/o/bin:/usr/local/bin:/usr/bin:/bin

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  work:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Build ah-debug
        run: make ah-debug

      - name: Enable coredumps
        run: |
          ulimit -c unlimited
          echo "core" | sudo tee /proc/sys/kernel/core_pattern

      - name: Configure git identity
        run: |
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}"

      - name: Run work
        env:
          GH_TOKEN: ${{ github.token }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |
          issue="${{ inputs.issue }}"
          prompt="${{ inputs.prompt }}"
          model="${{ inputs.model }}"
          o/bin/ah-debug work --repo "$REPO" \
            ${issue:+--issue "$issue"} \
            ${prompt:+--prompt "$prompt"} \
            ${model:+--model "$model"}

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: work
          path: |
            o/
            core*
