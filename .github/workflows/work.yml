name: work

on:
  # schedule:
  #   - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      issue:
        description: 'Issue number (skip selection)'
        type: number
        required: false

concurrency:
  group: work
  cancel-in-progress: false

env:
  REPO: ${{ github.repository }}
  PATH: o/bin:${{ github.workspace }}/o/bin:/usr/local/bin:/usr/bin:/bin

jobs:
  plan:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      issue: ${{ steps.plan.outputs.issue }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Build ah
        run: make ah

      - name: Run plan phase
        id: plan
        env:
          GH_TOKEN: ${{ github.token }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |
          issue="${{ inputs.issue }}"
          bin/work-plan --repo "$REPO" ${issue:+--issue "$issue"} >> "$GITHUB_OUTPUT"

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: steps.plan.outputs.issue != ''
        with:
          name: work
          path: o/

  do:
    needs: plan
    if: needs.plan.outputs.issue != ''
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: work
          path: o/

      - run: chmod +x o/bin/*

      - name: Run do phase
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: bin/work-do \
          --title "${{ fromJson(needs.plan.outputs.issue).title }}" \
          --number "${{ fromJson(needs.plan.outputs.issue).number }}"

      - name: Push branch
        env:
          GH_TOKEN: ${{ github.token }}
        run: bin/work-push

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: work
          path: o/
          overwrite: true

  check:
    needs: [plan, do]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: work
          path: o/

      - run: chmod +x o/bin/*

      - name: Checkout work branch
        run: |
          branch=$(cat o/work/do/branch.txt)
          if git ls-remote --heads origin "$branch" | grep -q .; then
            git checkout "$branch"
          fi

      - name: Run check phase
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: bin/work-check

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: work
          path: o/
          overwrite: true

  act:
    needs: [plan, do, check]
    if: always() && needs.plan.outputs.issue != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: work
          path: o/

      - run: chmod +x o/bin/*

      - name: Execute actions
        env:
          GH_TOKEN: ${{ github.token }}
        run: bin/work-act \
          --issue-url "${{ fromJson(needs.plan.outputs.issue).url }}"

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: work
          path: o/
          overwrite: true
