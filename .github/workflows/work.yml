name: work

on:
  # schedule:
  #   - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      issue:
        description: 'Issue number (skip selection)'
        type: number
        required: false
      prompt:
        description: 'Run a predetermined prompt instead of picking an issue'
        type: choice
        required: false
        default: ''
        options:
          - ''
          - update-docs

concurrency:
  group: work
  cancel-in-progress: false

env:
  REPO: ${{ github.repository }}
  PATH: o/bin:${{ github.workspace }}/o/bin:/usr/local/bin:/usr/bin:/bin

jobs:
  work:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Build ah
        run: make ah

      - name: Run work
        env:
          GH_TOKEN: ${{ github.token }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |
          issue="${{ inputs.issue }}"
          prompt="${{ inputs.prompt }}"
          o/bin/ah work --repo "$REPO" \
            ${issue:+--issue "$issue"} \
            ${prompt:+--prompt "$prompt"}

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: work
          path: o/
